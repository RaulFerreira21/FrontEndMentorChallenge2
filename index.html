<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div id="main">
  <article id="leftContent">
    <section style="display: flex; width: 205px">
      <div style="height: 28px; width: 28px; border:2px solid pink; border-radius: 50px"></div>
      <p style="letter-spacing: 5px; float:right"><b>BASE APPAREL</b></p>
    </section>
    <section id="info">
      <p>WE'RE</p>
      <p style="width: 25px; font-weight: bolder; letter-spacing: 8px; font-size: 18px">COMING SOON</p>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
    </section>
    <section>
      <form>
        <input id="email" type="text" placeholder=" Email Address">
        <button class="botao" onclick=valida()><img src="images/icon-arrow.svg"/></button>
      </form>
    </section>
  </article>
  <aside id="rightContent">
    <img src="images/hero-desktop.jpg" alt="" width="100%" height="100%">
  </aside>
</div>
</body>
</html>
